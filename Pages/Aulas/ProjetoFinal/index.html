<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLD SHOP</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <header>
            <nav>
                <h2 class="header-logo">OLD SHOP</h2>
                <ul>
                    <li>Relíquias</li>
                    <li>Velharias</li>
                    <li>Nostalgia</li>
                </ul>
            </nav>
            <div class="header-search-container">
                <input class="header-search" type="search" placeholder="Pesquisar">
                <span class="header-qtd">
                    <img src="" alt="">
                </span>
            </div>
            <div class="cart">
                <img src="shopping-bag (1) 1.png" alt="">
                <span class="cart-qtd">0</span>
            </div>
        </header>
        


        <section class="container-img">
            <div class="imgs">
                <img src="img1.png" alt="">
                <div>
                    <!-- <img src="img2.png" alt="">
                    <img src="img3.png" alt="">
                    <img src="img4.png" alt=""> -->
                </div>
            </div>
        </section>

        <section class="container-info">
            <div class="info">
                <h1>Fita VHS Basf T-120 Extra Quality</h1>
                <p>por old eletrônicos</p>
                <div>
                    <div class="container-value">
                        <span>R$ 40</span>
                    </div>
                    <div>
                        <p class="text-desc">Desconto 10%</p>
                        <span class="pix">no PIX</span>
                    </div>
                </div>
            </div>
            <p>Se você está em busca de uma fita VHS de alta qualidade, a FITA VHS BASF T-120 Extra Quality é a escolha
                ideal para você.</p>
            <form>
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="100" value="1">
                <button id="btn-add" class="btn-add-to-cart" type="submit">Adicionar ao Carrinho</button>
            </form>
        </section>
    </main>

</body>

</html>
